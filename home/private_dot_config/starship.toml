# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

# Display on the right
right_format = """
$kubernetes
"""

# Current working directory
[directory]
truncation_length = 2
home_symbol = 'üè† '

##
## Toggle modules
##

# Kubernetes config, context, namespace
[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style)'

# Insert a line break, making the prompt single line
[line_break]
disabled = true

# Not very helpful information
[aws]
disabled = true

[helm]
disabled = true

[terraform]
disabled = true

# Package versions for multiple languages
[package]
disabled = true
